<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contacta con Geek House.">
    <link rel="icon" href="../img/ojos-naruto.jpg">
    <link rel="stylesheet" href="../css/style.css">
    <title>Geek House | Contacto</title>
</head>
<body class ="body-contacto">
    <header>
        <nav class = "menu">
            <a href="../index.html">Inicio</a>
            <a href="productos.html">Productos</a>
            <a href="sobre-nosotros.html">Sobre nosotros</a>
        </nav>
    </header>

    <main>
        <section class="contacto">
            <h1>Contactate con nosotros</h1>
            <form id ="form-contacto">
                <div class="campo">
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="nombre" placeholder="Tu nombre geek" required>
                </div>

                <div class="campo">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="mail@ejemplo.com" required>
                </div>

                <div class="campo">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" placeholder="Contanos, ¿qué buscás?" rows="4" required></textarea>
                </div>

                <button class="btn-form" type="submit">Enviar Mensaje</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2025 Geek House. Todos los derechos reservados.</p>
        <p>Pagina diseñada por <a href="https://www.instagram.com/matutombino/?hl=es">Matias Sosa</a> </p>

    </footer>
    <script src="../js/main.js"></script>
</body>
</html>
